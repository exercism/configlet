name: tests

on:
  push:
    paths:
      - "**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!**.md"
  workflow_dispatch:

jobs:
  all_tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: 64bit

          - os: mac
            arch: 64bit

          - os: windows
            arch: 64bit

    name: "${{ matrix.os }}-${{ matrix.arch }}"
    runs-on: ${{ matrix.os == 'linux' && 'ubuntu-22.04' ||
                (matrix.os == 'mac' && 'macos-12' || 'windows-2022') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: On Linux, install musl
        if: matrix.os == 'linux'
        run: ./.github/bin/linux-install-build-tools

      - name: Install Nim
        uses: iffy/install-nim@7efc1c47b112336664753ebbe81036490e52e4b7
        with:
          version: "binary:1.6.8"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install our Nimble dependencies
        run: nimble --accept install --depsOnly

      - name: Run our test suite
        run: nimble test
