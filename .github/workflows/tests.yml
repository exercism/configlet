name: tests

on:
  push:
    paths:
      - "**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!**.md"
  workflow_dispatch:

jobs:
  all_tests:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            arch: 64bit
          - os: mac
            arch: 64bit
          - os: windows
            arch: 64bit
        include:
          - target:
              os: linux
            builder: ubuntu-20.04
          - target:
              os: mac
            builder: macos-11
          - target:
              os: windows
            builder: windows-2019

    name: "${{ matrix.target.os }}-${{ matrix.target.arch }}"
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Install Nim
        uses: jiro4989/setup-nim-action@dae95c07ab8ffdf736af17d2214f926877e28ad8
        with:
          nim-version: "1.6.4"

      - name: Install musl on Linux
        if: matrix.target.os == 'linux'
        run: ./.github/bin/linux-install-build-tools

      - name: Install our Nimble dependencies
        run: nimble --accept install --depsOnly

      - name: Run our test suite
        run: nimble test
