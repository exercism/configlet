name: Build

on:
  push:
    branches: [master]
    # paths: ["**.nim"]
  pull_request:
    branches: [master]
    # paths: ["**.nim"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
          # - os: macosx
          - os: windows
        include:
          - target:
              os: linux
            builder: ubuntu-18.04
          - target:
              os: macosx
            builder: macos-10.15
          - target:
              os: windows
            builder: windows-2019

    name: "Build ${{ matrix.target.triple }}"
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "1.2.6"

      - name: Build binary
        shell: bash
        run: ./.github/bin/build
        env:
          OS: ${{ matrix.target.os }}

      - name: Export current version
        shell: bash
        run: ./.github/bin/export-version

      - name: Publish release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/*
          file_glob: true
          tag: ${{ env.VERSION }}
          overwrite: true

