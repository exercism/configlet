name: Build

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runs-on: ubuntu-22.04
            arch: x86-64

          - os: macos
            runs-on: macos-12
            arch: x86-64

          - os: windows
            runs-on: windows-2022
            arch: x86-64

    name: "${{ matrix.os }}-${{ matrix.arch }}"
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          fetch-depth: 0 # Allows using `git log` to set initial release notes.

      - name: On Linux, install musl
        if: matrix.os == 'linux'
        run: ./.github/bin/linux-install-build-tools

      - name: Install Nim
        uses: iffy/install-nim@9e500b9ddc377c597719e98821acbd1f5925c056
        with:
          version: "binary:1.6.12"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build binary
        shell: bash
        run: ./.github/bin/build

      - name: Create artifact
        shell: bash
        run: ./.github/bin/create-artifact
        env:
          OS: ${{ matrix.os }}
          ARCH: ${{ matrix.arch }}

      - name: Publish release
        shell: bash
        run: ./.github/bin/publish-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    needs: [build]
    runs-on: ubuntu-22.04
    name: Upload checksums file
    steps:
      - name: Checkout code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Upload checksums file
        run: ./.github/bin/upload-checksums-file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
