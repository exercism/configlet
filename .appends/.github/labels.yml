# ----------------------------------------------------------------------------------------- #
# These are the repository-specific labels that augment the Exercise-wide labels defined in #
# https://github.com/exercism/org-wide-files/blob/main/global-files/.github/labels.yml.     #
# ----------------------------------------------------------------------------------------- #

- name: "cmd: lint"
  description: ""
  color: "a6cee3"

- name: "cmd: sync"
  description: ""
  color: "1f78b4"

- name: "dependencies"
  description: "Pull requests that update a dependency file"
  color: "0366d6"

- name: "hacktoberfest-accepted"
  description: ""
  color: "ffffff"

- name: "kind: bug"
  description: "User-facing incorrect behavior"
  color: "e31a1c"

- name: "kind: build"
  description: "Non-.nim changes that affect the release binary"
  color: "b15928"

- name: "kind: ci"
  description: ""
  color: "ffff99"

- name: "kind: design"
  description: "Discussing overall direction"
  color: "6a3d9a"

- name: "kind: docs"
  description: "Changes to documentation"
  color: "cab2d6"

- name: "kind: feature"
  description: "User-facing enhancement"
  color: "ff7f00"

- name: "kind: refactor"
  description: "Change to production code that does not fix a bug or add a feature"
  color: "b2df8a"

- name: "kind: tests"
  description: "Adding or refactoring tests"
  color: "33a02c"

- name: "priority: high"
  description: "More important"
  color: "fb9a99"

- name: "status: duplicate"
  description: "This is tracked elsewhere"
  color: "cfd3d7"

- name: "status: invalid"
  description: "Something that isn't a problem, or isn't due to configlet"
  color: "eeeeee"

- name: "status: wont do/fix"
  description: "This will not be worked on"
  color: "EEEEEE"
